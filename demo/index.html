<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>OSM Roads Comparison</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
    <script src='./access-token.js' type="text/javascript"></script>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    zoom: 12,
    // Cambodia
    // center: [104.919430, 11.565971 ]
    // Delaware
    center: [-75.5244, 39.1582]
});

var osmLayer = {
    "id": "cambodia-osm-roads",
    "type": "line",
    "source": {
        "type": "vector",
        "tiles": ["https://s3.amazonaws.com/geotrellis-test/oi-osm-diff/vectortiles/cambodia-v6/osm-roads/{z}/{x}/{y}.mvt"],
        "minzoom": 12,
        "maxzoom": 12
    },
    "source-layer": "osm-roads",
    "paint": {
        "line-opacity": 0.8,
        "line-color": "blue"
    }
};

var oiLayer = {
    "id": "cambodia-oi-roads",
    "type": "fill",
    "source": {
        "type": "vector",
        "tiles": ["https://s3.amazonaws.com/geotrellis-test/oi-osm-diff/vectortiles/cambodia-v6/oi-roads/{z}/{x}/{y}.mvt"],
        "minzoom": 12,
        "maxzoom": 12
    },
    "source-layer": "oi-roads",
    "paint": {
        "fill-opacity": 0.5,
        "fill-color": "green"
    }
};

var diffLayer = {
    "id": "cambodia-diff-roads",
    "type": "line",
    "source": {
        "type": "vector",
        "tiles": ["https://s3.amazonaws.com/geotrellis-test/oi-osm-diff/vectortiles/cambodia-v7/osm-diff/{z}/{x}/{y}.mvt"],
        "minzoom": 12,
        "maxzoom": 12
    },
    "source-layer": "osm-diff",
    "paint": {
        "line-opacity": 0.8,
        "line-color": "red"
    }

}

var msftBuildingsLayer = {
    "id": "delaware-buildings-msft",
    "type": "fill",
    "source": {
        "type": "vector",
        "tiles": ["https://s3.amazonaws.com/geotrellis-test/oi-osm-diff/vectortiles/msft-buildings-delaware-v1/geojson/{z}/{x}/{y}.mvt"],
        "minzoom": 12,
        "maxzoom": 12
    },
    "source-layer": "geojson",
    "paint": {
        "fill-opacity": 0.5,
        "fill-color": "green"
    }
};

var osmBuildingsLayer = {
    "id": "delaware-buildings-osm",
    "type": "fill",
    "source": {
        "type": "vector",
        "tiles": ["https://s3.amazonaws.com/geotrellis-test/oi-osm-diff/vectortiles/msft-buildings-delaware-v1/osm/{z}/{x}/{y}.mvt"],
        "minzoom": 12,
        "maxzoom": 12
    },
    "source-layer": "osm",
    "paint": {
        "fill-opacity": 1.0,
        "fill-color": "blue"
    }
};

var buildingsDiffLayer = {
    "id": "delaware-buildings-diff",
    "type": "fill",
    "source": {
        "type": "vector",
        "tiles": ["https://s3.amazonaws.com/geotrellis-test/oi-osm-diff/vectortiles/msft-buildings-delaware-v1/osm-diff/{z}/{x}/{y}.mvt"],
        "minzoom": 12,
        "maxzoom": 12
    },
    "source-layer": "osm-diff",
    "paint": {
        "fill-opacity": 1.0,
        "fill-color": "red"
    }
};

var vpBuildingDiffLayer = {
    "id": "vectorpipe-delaware-buildings-diff",
    "type": "fill",
    "source": {
        "type": "vector",
        "tiles": ["https://s3.amazonaws.com/geotrellis-test/oi-osm-diff/vectortiles/spark-msft-buildings-delaware-v/{z}/{x}/{y}.mvt"],
        "minzoom": 12,
        "maxzoom": 12
    },
    "source-layer": "msft_buildings",
    "paint": {
        "fill-opacity": 1.0,
        "fill-color": [
            "match",
            ["to-string", ["get", "hasOsm"]],
            "true", "#FA7921",
            "false", "#3773a1",
            "grey"
        ]
    }
};

var vpBuildingHeatmapLayer = {
    "id": "vectorpipe-delaware-buildings-heatmap",
    "type": "heatmap",
    "source": {
        "type": "vector",
        "tiles": ["https://s3.amazonaws.com/geotrellis-test/oi-osm-diff/vectortiles/msft-buildings-delaware-v5/{z}/{x}/{y}.mvt"],
        "minzoom": 10,
        "maxzoom": 12
    },
    "minzoom": 10,
    "maxzoom": 12,
    "source-layer": "msft_buildings",
    "filter": ["==", ["get", "hasOsm"], true],
    "paint": {
      "heatmap-color": [
        "interpolate",
        ["linear"],
        ["heatmap-density"],
        0, "rgba(184, 197, 210, 0)",
        0.5, "rgba(250, 121, 33, 0.7)",
        1, "rgba(250, 121, 33, 1)"
      ],
      "heatmap-radius": [
        "interpolate",
        ["linear"],
        ["zoom"],
        10, 5,
        11, 8
      ]
    }
};

map.on('load', function() {
    map.addLayer(oiLayer);
    // map.addLayer(osmLayer);
    map.addLayer(diffLayer);

    // map.addLayer(msftBuildingsLayer);
    // map.addLayer(osmBuildingsLayer);
    // map.addLayer(buildingsDiffLayer);

    map.addLayer(vpBuildingDiffLayer, "waterway-label");
    map.addLayer(vpBuildingHeatmapLayer, "waterway-label");
});

function mouseEnterHandler(e) {
    if (e.features && e.features[0] && e.features[0].properties) {
        var feature = e.features[0];
        var props = feature.properties;
        console.log(props);
    }
}

map.on("mouseenter", "osm-roads", mouseEnterHandler);
map.on("mouseenter", "vectorpipe-delaware-buildings-diff", mouseEnterHandler);

map.addControl(new mapboxgl.NavigationControl());
</script>

</body>
</html>
