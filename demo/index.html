<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>OSM Roads Comparison</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
    <script src='./access-token.js' type="text/javascript"></script>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    zoom: 12,
    // Cambodia
    // center: [104.919430, 11.565971 ]
    // Dover, Delaware
    center: [-75.5244, 39.1582]
    // Monterey, CA
    // center: [-121.888333, 36.588500]
});

var osmLayer = {
    "id": "cambodia-osm-roads",
    "type": "line",
    "source": {
        "type": "vector",
        "tiles": ["https://s3.amazonaws.com/geotrellis-test/oi-osm-diff/vectortiles/cambodia-v6/osm-roads/{z}/{x}/{y}.mvt"],
        "minzoom": 12,
        "maxzoom": 12
    },
    "source-layer": "osm-roads",
    "paint": {
        "line-opacity": 0.8,
        "line-color": "blue"
    }
};

var oiLayer = {
    "id": "cambodia-oi-roads",
    "type": "fill",
    "source": {
        "type": "vector",
        "tiles": ["https://s3.amazonaws.com/geotrellis-test/oi-osm-diff/vectortiles/cambodia-v6/oi-roads/{z}/{x}/{y}.mvt"],
        "minzoom": 12,
        "maxzoom": 12
    },
    "source-layer": "oi-roads",
    "paint": {
        "fill-opacity": 0.5,
        "fill-color": "green"
    }
};

var diffLayer = {
    "id": "cambodia-diff-roads",
    "type": "line",
    "source": {
        "type": "vector",
        "tiles": ["https://s3.amazonaws.com/geotrellis-test/oi-osm-diff/vectortiles/cambodia-v7/osm-diff/{z}/{x}/{y}.mvt"],
        "minzoom": 12,
        "maxzoom": 12
    },
    "source-layer": "osm-diff",
    "paint": {
        "line-opacity": 0.8,
        "line-color": "red"
    }

}

var msftBuildingsTileUrl = "https://s3.amazonaws.com/geotrellis-test/oi-osm-diff/vectortiles/awf-msft-buildings-delaware-v06/{z}/{x}/{y}.mvt";
var vpBuildingDiffLayer = {
    "id": "vectorpipe-delaware-buildings-diff",
    "type": "fill",
    "source": {
        "type": "vector",
        "tiles": [msftBuildingsTileUrl],
        "minzoom": 12,
        "maxzoom": 12
    },
    "source-layer": "msft_buildings",
    "paint": {
        "fill-opacity": 1.0,
        "fill-color": [
            "match",
            ["to-string", ["get", "hasOsm"]],
            "true", "#FA7921",
            "false", "#3773a1",
            "grey"
        ]
    }
};

// var vpBuildingHeatmapLayer = {
//     "id": "vectorpipe-delaware-buildings-heatmap",
//     "type": "heatmap",
//     "source": {
//         "type": "vector",
//         "tiles": [msftBuildingsTileUrl],

//         "interpolate",

//         ["heatmap-density"],
//         0,
//         "rgba(0, 0, 255, 0)",
//         0.1,
//         "#fddac2",
//         0.3,
//         "#fcc29a",
//         0.5,
//         "#fba971",
//         0.7,
//         "#fa9149",
//         1,
//         "#fa7921"
//       ],
//       "heatmap-radius": [
//         "interpolate",
//         ["linear"],
//         ["zoom"],
//         0,
//         5,
//         12,
//         10
//       ]
//     }
// };

// At least for testing VectorPipe clustering results, points with radius based on zoom level is just
// as good as a heatmap
var vpBuildingCircleLayer = {
    "id": "vectorpipe-delaware-buildings-heatmap",
    "type": "circle",
    "source": {
        "type": "vector",
        "tiles": [msftBuildingsTileUrl],
        "minzoom": 1,
        "maxzoom": 12
    },
    "filter": ["==", ["get", "hasOsm"], true],
    "minzoom": 1,
    "maxzoom": 12,
    "source-layer": "msft_buildings",
    "paint": {
        "circle-color": "#fa7921",
        "circle-radius": [
            "interpolate",
            ["linear"],
            ["zoom"],
            6,
            1,
            22,
            8
        ]
    }
};

map.on('load', function() {
    map.addLayer(oiLayer);
    // map.addLayer(osmLayer);
    map.addLayer(diffLayer);

    map.addLayer(vpBuildingDiffLayer, "waterway-label");
    map.addLayer(vpBuildingCircleLayer, "waterway-label");
});

function mouseEnterHandler(e) {
    if (e.features && e.features[0] && e.features[0].properties) {
        var feature = e.features[0];
        var props = feature.properties;
        console.log(props);
    }
}

map.on("mouseenter", "osm-roads", mouseEnterHandler);
map.on("mouseenter", "vectorpipe-delaware-buildings-diff", mouseEnterHandler);
map.on("mouseenter", "vectorpipe-delaware-buildings-heatmap", mouseEnterHandler);

map.addControl(new mapboxgl.NavigationControl());
</script>

</body>
</html>
